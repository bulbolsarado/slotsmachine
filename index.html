<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="mainslots">
    <div class="balance">
      <p>Balance: $<span id="balance">100</span></p>
    </div>
    <div class="slot-machine">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
    </div>
    <div class="betform">
      <label>BET NOW! Please enter the amount you want to bet. Good luck!</label>
      <input type="number" id="betAmount" placeholder="Enter bet amount" min="1">
      <button id="spinButton" disabled>Spin</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
