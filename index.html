<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="mainslots">
    <div class="balance">
      <span class="balance-text">Balance: </span><span class="balance-amount">$<span id="balance">100</span></span>
    </div>
    <div class="slot-machine">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
    </div>
    <img class="machine" src="./assets/images/slots-machine.png" alt="">
    <div class="betform">
      <label>BET NOW! </label>
      <input type="number" id="betAmount" placeholder="Enter bet amount" min="1">
      <button id="spinButton" disabled>SPIN</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
